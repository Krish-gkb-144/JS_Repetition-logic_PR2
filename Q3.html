<h1 id="sum" style="color: deeppink;"></h1>


<script type="text/javascript">
    var a = parseInt(prompt("Enter leap year :-"));

    if(a % 4 == 0){
        document.write("<hi> leap year"+"</h1></br>");
        console.log("leap year "); 
        alert("leap year");
        document.getElementById('sum').innerHTML=("leap year"); 
    }else{
        console.log("not leap year "); 
        document.write("<hi> not leap year"+"</h1></br>");
        alert("not leap year");
        document.getElementById('sum').innerHTML=("not leap year"); 
    }
</script>
