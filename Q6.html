<script type="text/javascript">
    var ph = parseInt(prompt("Enter You no :-"));
    var ch = parseInt(prompt("Enter You no :-"));
    var bi = parseInt(prompt("Enter You no :-"));
    var ma = parseInt(prompt("Enter You no :-"));
    var co = parseInt(prompt("Enter You no :-"));
    var no;

    no = (ph + ch + bi + ma + co )/5;

   if(no >= 90){
        console.log("A Grade "); 
   }else if(no >= 80){
        console.log("B Grade "); 
   }else if(no >= 70){
        console.log("C Grade "); 
   }else if(no >= 60){
        console.log("D Grade "); 
   }else if(no >= 50){
        console.log("E Grade "); 
   }else if(no >= 40){
        console.log("F Grade "); 
   }else{
        console.log("FAIL."); 
   }
</script>
